<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Mi peso en otro planeta</title>

    <style media="screen">

      html
      {
        font-size: 20px;
      }

      body
      {
        font-family: Lato;
        color: white;
        background-color: black;
      }

    </style>

  </head>

  <body>

    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <p id="peso_marte" style="font-size:2rem"></p>
    <p id="peso_jupiter" style="font-size:2rem"></p>

    <script type="text/javascript">

      var peso_usuario = parseFloat(prompt("Cual es tu Peso?"));
      var planeta = parseInt(prompt("Elige tu planeta.\n1 es Marte, 2 es Jupiter."));

      const g_tierra = 9.8;
      const g_marte = 3.7;
      const g_jupiter = 24.8;

      const peso_final_marte = parseFloat(peso_usuario * g_marte / g_tierra);
      const peso_final_jupiter = parseFloat(peso_usuario * g_jupiter / g_tierra);

      if (planeta == 1)
      {
        var peso_marteHTML = document.getElementById('peso_marte').innerHTML
        document.getElementById('peso_marte').innerHTML = " Tu peso en Marte es: " + peso_marteHTML + peso_final_marte.toFixed(2) + " kilos";
      }
      else if (planeta == 2 )
      {
        var peso_jupiterHTML = document.getElementById('peso_jupiter').innerHTML
        document.getElementById('peso_jupiter').innerHTML = "Tu peso en Jupiter es: " + peso_jupiterHTML + peso_final_jupiter.toFixed(2) + " kilos";
      }


    </script>

  </body>



</html>
