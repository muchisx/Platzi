<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Cats 🐈">
  <meta name="robots" content="index,follow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi:ital@0;1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Cats 🐈</title>
</head>

<body>

  <header>
    <nav>

    </nav>
  </header>

  <main class="main-container">
    
          <p class="cat-card__landing-title" id="landing-title">Hit the Randomize button to get cats 🐈.</p>

    <div class="cats-cards-container display-none" id="cats-cards-container">
    </div>
    <div class="cats-cards-container display-none" id="favorites-cats-cards-container">
    </div>
    
    <div class="cat-card__randomize-buttons">
      <button class="cat-card__randomize-button" id="randomize-button" type="button" onclick="changeRandomCat();">Randomize ☝🏼</button>
      <button class="cat-card__randomize-button-axios" id="randomize-button-axios" type="button" onclick="changeRandomCatAxios();">👈🏼 Axios</button>
    </div>
    <button class="cat-card__favorites-button" id="favorites-button" type="button" onclick="swapToFavorites()">Favorites ❤️</button>

    <form action="" class="cat-card__upload-form" id="upload-form">
      <input class="upload-form__upload-input" id="upload-input" type="file" name="file">
      <button class="upload-form__upload-button" id="upload-button" type="button" onclick="uploadCatImage();">Upload 🔼</button>
    </form>

    
    <p class="crafted-by">✍🏼 crafted by <a class="muchisx" href="https://github.com/muchisx" target="_blank" rel="noopener noreferrer">muchisx</a></p>

  </main>

  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>


</html>
